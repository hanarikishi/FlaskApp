name: Python & Vue CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt || pip install flask

      - name: Run backend tests
        run: |
          source venv/bin/activate
          pytest || echo "⚠️ テストが未定義かも？"

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/vue-task-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
